<html>
    <head>
        <title>Mencoba JQUERY KEDUA</title>

        <script src="../../../JQuery/jquery-3.6.0.min.js">//alamat untuk mengakses jquery</script>
        <script type="text/javascript"> //untuk memberitahu browser bahwa
                                        //di dalam browser akan ditampilkan javascript
            $(document).ready(function(){
                $('.target').addClass("garis");
            });
        </script>

        <style>
            .garis{
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <p class="target"> Uji coba pertamaku menggunakan jquery</p>
        <p> Uji coba pertamaku menggunakan jquery</p>
    </body>
</html>
