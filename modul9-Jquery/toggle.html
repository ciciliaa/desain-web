<html>
    <head>
        <title>Mencoba Toggle</title>

        <script src="../../../JQuery/jquery-3.6.0.min.js"></script>
        
        <script type="text/javascript"></script>
    </head>
    <body>
        <p>
            <img src="../modul5/foto.jpg">
        </p>
        <button>Toggle</button>

        <script>
            $("button").click(function(){
                $('p').toggle();
            });
        </script>
    </body>
</html>
