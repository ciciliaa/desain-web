<html>
    <head>
        <title>Registrasi Akun</title>
    </head>
    <body>
        <form action="register.html" method="POST">
            <fieldset>
                <legend>Form Registrasi</legend>
                <p>
                    <label>Username : </label>
                    <input type="text" name="username" placeholder="nama lengkap">
                </p>


                <p>
                    <label>NIM : </label>
                    <input type="text" name="NIM" placeholder="NIM">
                </p>

                <p>
                    <label>Tanggal Lahir</label>
                    <input type="date" name="tgl lahir">
                </p>

                <p>
                    <label>Jenis Kelamin</label>
                    <label><input type="radio" name="tipe" value="male">Laki-laki</label>
                    <label><input type="radio" name="tipe" value="female">Perempuan</label>
                </p>

                <p>
                    <label>Tipe Akun</label>
                    <select name="tipeAkun">
                        <option value="Trial">Trial 7 hari</option>
                        <option value="Subs">Berlangganan</option>
                        <option value="Premium">Premium</option>
                    </select>
                </p>

                <p>
                    <input type="submit" name="Submit" value="Daftar">
                </p>
            </fieldset>
        </form>
    </body>
</html>
